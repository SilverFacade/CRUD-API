<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Animal</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Update Animal</h1>
<form th:action="@{/animals/update/{id}(id=${animal.animalId})}" method="post" class="animal-form">

    <input type="hidden" th:value="${animal.animalId}" name="animalId">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${animal.name}" required>
    </div>
    <div class="form-group">
        <label for="scientificName">Scientific Name:</label>
        <input type="text" id="scientificName" name="scientificName" th:value="${animal.scientificName}" required>
    </div>
    <div class="form-group">
        <label for="animalClass">Class:</label>
        <input type="text" id="animalClass" name="animalClass" th:value="${animal.animalClass}" required>
    </div>
    <div class="form-group">
        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" th:value="${animal.habitat}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:text="${animal.description}" required></textarea>
    </div>
    <button type="submit">Update Animal</button>
</form>
</body>
</html>
